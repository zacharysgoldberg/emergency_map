<html lang="en">

    <div class="text-center">

        <head>

                integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
                crossorigin="anonymous">
            <!-- JavaScript Bundle with Popper -->
            <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script> -->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- 
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <title>{% block title %}{% endblock %} - Real Estate ETL Report</title> -->
        </head>

        <body>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Real Estate Data ETL Report</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="navbar-nav mx-auto">
                        <a class="nav-link" href="{{ url_for('end_of_year_report') }}">
                            End of Year Analysis
                        </a>
                        <a style="margin-right:290px;" class="nav-link" href="{{ url_for('historical_analysis') }}">
                            Historical Analysis
                        </a>
                    </ul>
                </div>
            </nav>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        </body>

    <div style="max-width:450px;margin-top:150px;" class="container">
        <form action="/market-data" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="city" placeholder="City" />
                <input type="text" class="form-control" name="state" placeholder="State" />
                <input type="date" class="form-control" name="date" placeholder="Date" />
                <button style="margin-top:30px;margin-left:140px;" class="btn btn-primary" type="submit">
                    Get Market Data
                </button>
            </div>
        </form>
    </div>

</html>
