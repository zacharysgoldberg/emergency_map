<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Real Estate ETL Report</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Real Estate Data ETL Report</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('end_of_year_report') }}">End of Year Analysis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('historical_analysis') }}">Historical Analysis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5 text-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="/market-data" method="POST">
                        <div class="mb-3 mx-sm-5">
                            <input type="text" class="form-control" name="city" placeholder="City" required>
                        </div>
                        <div class="mb-3  mx-sm-5">
                            <input type="text" class="form-control" name="state" placeholder="State" required>
                        </div>
                        <div class="mb-3  mx-sm-5">
                            <input type="date" class="form-control" name="date" placeholder="Date" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Get Market Data</button>
                        {% if msg %}
                        <div class="alert alert-success mt-3" role="alert">
                            {{msg}}
                        </div>
                        {% elif error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{error}}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>

</html>
